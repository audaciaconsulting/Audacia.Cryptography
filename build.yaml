name: $(Year:yy)$(DayOfYear).$(Rev:r)
trigger: [master]
pr: { branches: { include: [master] } }
schedules: [ { cron: "0 0 * * *", displayName: Nightly Build, branches: { include: [ master ] } } ]
resources: { repositories: [ { repository: templates, type: git, name: Audacia/Audacia.Build, ref: refs/heads/feature/63523-SemanticVersioningPipeline } ] }
pool: { vmImage: windows-latest }

stages:
- stage: Build
  displayName: Build
  jobs:
    - template: pipelines/build/nuget-package.job.yaml@templates
      parameters:
        skipDependencyChecks: true
